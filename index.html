<html>
    <head>
        <title>Lucas Goncalves | Personal Page</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script src="app.js"></script>
        <style>

            body {
                margin: 0px;
            }

            canvas {
                display: block;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            .main-title {
                position: absolute;
                top: 50%;
	            right: 50%;
	            transform: translate(50%,-50%);

                display: flex;
                flex-direction: column;
                align-items: center;

                font-family: 'Roboto', sans-serif;
            }

            #title, #subtitle, .social-icons {
                margin: 5px;
            }

            #title {
                font-size: 64px;
            }

            #subtitle {
                font-size: 32px;
            }

            .social-icons {
                display: flex;
                flex-direction: row;
                font-size: 24px;
            }

            #github-icon, #linkedin-icon {
                margin-left: 10px; 
            }

            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                background: #ededed;
            }

            .social-icons > a > i:hover {
                animation: bounce 1s;
            }
        </style>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="main-title">
            <h1 id="title">Hi, I'm Lucas</h1>
            <h3 id="subtitle">I like to code and watch movies</h3>
            <div class="social-icons">
                <a href="https://github.com/lucaspg">
                     <i id="github-icon" class="fab fa-github-square fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/lucas-paulon-goncalves/">
                    <i id="linkedin-icon" class="fab fa-linkedin fa-2x"></i>
                </a>
            </div>
        </div>
    </body>
</html>
